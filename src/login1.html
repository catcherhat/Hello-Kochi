<body>

<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1 style="font-size:50px; font-family:'Times New Roman', Times, serif">Login Hotel Manager</h1>
		<p></p>
		
		</div>
	</div>
	
	<div class="col-lg-9">
		<div class="right">
		<h5 style="color: rgb(38, 91, 108);">Login</h5>
		<p>Don't have an account? <a href="hotelregister.html">Create Your Account</a></p>
		<form action="hotel.html" onsubmit="return lvalidate()">
			<div class="inputs">
			<input type="email" id="semail" placeholder="Username" required>
			<br>
			<input type="password" id="password1" placeholder="Password" required>
			
		</div>
			
			<br><br>
			
		<div class="remember-me--forget-password">
			
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
			
		</div>
			
			<br>
           
            <input type="submit" value="Login"/>
            </form>
	</div>
	</div>
</div>
